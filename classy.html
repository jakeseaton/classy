<template name = "mycourses">
  {{>classy_header}}
  <div id = "wrapper">
  <div id = "drawer">
    <div id = "results">
      <ul id = "search-results-table">
        {{#each favoriteCourses}}
          {{> course}}
        {{/each}}
      </ul>
    </div>
  </div>
  <div id = "center">
    {{> viewer}}
  </div>
  {{> classy_footer}}

</div>

</template >

<template name = "mymenu">
  {{>classy_header}}

  <div id = "wrapper">
    <div id = "card">
      {{#each studyCard}}
      <span>{{title}}<br>{{Overall}}</span><br>
      {{/each}}
    <div id = "print"><img src = "img/print.png"/></div>
</div>
  <!-- <div id = "classification">Classification</div> -->
</div>
  {{>classy_footer}}
</template>


<template name = "loginpage">
  <div id = "login-page">
  <a href = "/"><img src = "img/new_classy_logo.png"></a><br>
  {{> loginButtons}}
</div>
  {{> classy_footer}}

</template>

<template name = "classy_footer">
  <footer><br><br><div class = "whitespace invisible"></div></footer>

</template>
