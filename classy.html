<head>
  <title>Classy</title>
  <link href = "img/new_classy_logo3.png" rel = "icon"></link>
</head>

<body>
  {{#if Logging}}
  {{>loginpage}}
  {{else}}
  {{#if currentUser}}
      {{# if ViewingStudyCard}}
      {{> mymenu}}
      {{else}}
          {{>Banner}}
          <div id = "circle" class = "invisible"><div id = "circle-inner"></div></div>
          {{> classy_header}}
          <div id = "wrapper">
          <div id = "center">
            {{>viewer}}
          </div>
          {{>prereqs}}
          {{> classy_footer}}
          </div>
      {{/if}}
  {{else}}
  {{>loginpage}}
  {{/if}}
  {{/if}}
{{>classy_footer}}
</body>
