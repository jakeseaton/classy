<!-- Search form -->
<template name="search">
  <div id = "search">
  <form class ="search-form">
      <input id = "search-box" type = "text" name = "text" placeholder = "search courses" class = "search-box"/><br>
      <!-- HAVE AN ARROW HERE THAT ONLY DISPLAYS OPTIONS WHEN OPENED.-->
      <!-- checked = {{checked}}-->
      <input type = "checkbox" class = "toggle-checked"/><label>First</label>
      <input type = "checkbox" class = "toggle-checked"/><label>Second</label>
      <input type = "checkbox" class = "toggle-checked"/><label>Third</label>
      <input type = "checkbox" class = "toggle-checked"/><label>Fourth</label>
      <!-- <input type = "checkbox" class = "toggle-checked"/><label>Wines</label> -->
      <!-- <input type="checkbox" checked="{{hideCompleted}}">Hide finished courses</input> -->
  </form>
</div>
</template>
