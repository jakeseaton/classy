<template name = "bars">
  <div class = "bars">
    <div class = "bar">Overall: {{#if OverallCritical}}<b>{{{Overall}}}!</b>{{else}}{{{Overall}}}{{/if}}</div>
    <div class = "bar">Difficulty: {{#if DifficultyCritical}} <b>{{{Difficulty}}}!</b> {{else}}{{{Difficulty}}}{{/if}}</div>
    <div class = "bar">Workload: {{#if WorkloadCritical}}<b>{{Workload}}!</b>{{else}}{{{Workload}}}{{/if}}</div>
  </div>
  <br>
  <br>
</template>

<template name = "comments">

<template name = "mymenu">
  {{>classy_header}}
  <div id = "wrapper">
    <div id = "card">
      <div id = "card-title">My Study Card</div>
      {{#if studyCard}}
      <table id = "studycard">
      <tr class = "head-row"><th>Title</th><th>Overall</th><th>You'll Need...</th><th></th></tr>
      {{#each studyCard}}
      <tr><th>{{field}}: {{number}}</th><th><a href = "{{Suggestion.Url}}"><img src = "{{Suggestion.Icon}}"></a> {{Overall}}</th><th>{{Suggestion.Name}}</th><th><b id = "delete">X</b><!--<img id = "delete" src = "img/deleteIcon.png">--></th></tr>
      {{/each}}
      </table>
      {{else}}
      <br>
      <br>
      <br>
      You don't have any classes yet!
      <br>
      <br>
      <div id = "browse-link">Browse!</div>
    {{/if}}

    <!-- <div id = "print"><img src = "img/print.png"/></div> -->
</div>
<!-- <img id = "print" src = "img/printicon.png"> -->

</div>
