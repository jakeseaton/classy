<template name = "viewer">
  <div id = "viewer" >
    {{#each current}}
    <div class = "course-info">
{{{field}}} {{{number}}}: {{{title}}} <br>
    <br>

    <div class = "bars">
      <div class = "bar">Overall: {{{Overall}}}</div>
      <div class = "bar">Difficulty: {{{Difficulty}}}</div>
      <div class = "bar">Workload: {{Workload}}</div>
    </div>
    <br><br>
    <span>{{{description}}}</span><br>

    <div class = "comments">

      <ul class = "comment-list">
      <li>"Be careful. Make sure you have enough time for the class and will either have friends who can help you, are a very independent learner, self starter, have guidance from {{{Suggestion.Name }}} because the class has a lot of independent learning and problem solving."</li>
      <li> "This course will pleasantly surprise you. By the end of the semester, your relationship with {{{Suggestion.Name}}} will completely change. Most engaging and meaningful gen ed. course."</li>
      <li> "I learned a little bit about a lot of different things"</li>
      <li> "This class was amazing. {{{Suggestion.Name}}} is legitimately hilarious, and I learned a good amount about networks. Shop the class before you enroll though, since {{{Suggestion.Name}}} might not be for you."</li>

    </ul>

    </div>
    </div>

    {{/each}}

</div>

</template>

<template name = "prereqs">
  <div id = "right">
  <div id = "feature-box">
    <h2> Prerequisites</h2><br>
    {{#each current}}
    <img id = "wine" src = "{{Suggestion.Icon}}"><br>
    <!-- {{{title}}} -->
    {{{Suggestion.Name}}}<br>
    {{{Suggestion.Description}}}<br>
    Proof: {{{Suggestion.Proof}}}%
    <div id = "yes">GOT IT!</div><div id = "no">NOPE</div>

    {{/each}}
    <!-- <img src = "img/redwine.png"/> -->
    <!-- {{> progressCircle progress="75" radius="50" class="red"}} -->

  </div>

  </div>
</template>

<template name = "suggestion">
  <a href = "{{Url}}"><div class = "suggestion-item" ><!--<ul class = "wine-glass">--><div class = "circle"><img src = "{{Icon}}"><i class = "invisible">{{Proof}}%</i></div><!--</ul> <b>Lecture:</b>--><br><div class = "wine-name"> {{{Name}}}<br></div></div></a>
</template>

<!-- Header -->
<template name = "classy_header">
  <header>
    <!-- <div class ="whitespace invisible"></div> -->
  <img class = "home" src = "img/new_classy_logo3.png"/>
  <h1 class = "home">Browse</h1>

  <h1 id = "my-menus">Study Card</h1>
  {{#if currentUser}}
  <h1 id = "logger">Log Out</h1>
  {{else}}
  <h1 id = "logger">Log In</h1>
  {{/if}}
  <div class = "redspace invisible"></div>

  </header>
</template>


<template name = "mymenu">
  {{>classy_header}}
  <div id = "wrapper">
    <div id = "card">
      Study Card
      {{#if studyCard}}
      <table id = "studycard">
      <tr class = "head-row"><th>Title</th><th>Overall</th><th>Prereqs</th></tr>
      {{#each studyCard}}
      <tr><th>{{field}}: {{number}}</th><th>{{Overall}}</th><th>{{Suggestion.Name}}</th></tr>
      {{/each}}
    </table>
    {{/if}}

    <!-- <div id = "print"><img src = "img/print.png"/></div> -->
</div>
  <!-- <div id = "classification">Classification</div> -->
</div>
</template>


<template name = "loginpage">
  <div id = "login-page">
  <a href = "/"><img id = "logo" src = "img/new_classy_logo3.png"></a><br>
  {{> loginButtons}}
</div>
  {{> classy_footer}}

</template>

<template name = "classy_footer">
  {{#if currentUser}}
  <footer><br><br><div id = "progress-bar" style = "background-color: {{color}}"> <div width = "{{percentage}}%" id = "progress-bar-inner">{{percentage}}%</div></div><img src = "{{img}}"/></footer>
  {{else}}
  <footer><br><br><span id = "login-reminder">MUST BE 21 OR OLDER TO LOG IN</span> </footer>
  {{/if}}
</template>


<!-- Search results  NOTHING IMPORTANT BELOW -->
<template name = "result">
  {{#each getCourses}}
    {{>course}}
  {{/each}}
</template>

<!-- Individual search results -->
<template name="course">
  <li>
    <div class = "course-info">{{{field}}} {{{number}}}: {{{title}}}<br><!-- <img src = "img/chef_hat.png"/>--></div>
    <img src = "img/chevron-thin-right.svg" class = "invisible">
  </li>
</template>

<!-- Search form -->
<template name="search">
  <div id = "search">
  <form class ="search-form">
      <input id = "search-box" type = "text" name = "text" placeholder = "search courses" class = "search-box"/><br>
  </form>
</div>
</template>


<template name = "DrawerLeft">
  <div id = "drawer">
    <div id = "results">
      <ul id = "search-results-table">
        {{>result}}
      </ul>
    </div>
  </div>
</template>
